<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Prescott</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Reach Out</a>
        </nav>
        <h1>Hey, fellow web surfer. <br> I'm Taylor.</h1>
    </header>
    
    <main>
        <section class="wrapper" id="about">
            <h2>About</h2>
            <img src="./assets/imgs/PixelSurfer-128x128.png" alt="pixel art surfer">
            <p>Surfing the web since the '90s.</p>
            <ul>
                <li>I design and build websites.</li>
                <li>Currently in the process of getting a BS in Computer Science.</li>
            </ul>
        </section>
        
        <section class="wrapper" id="projects">
            <div class="desktop-projects-circle one left"></div>
            <div class="desktop-projects-circle two left"></div>
            <div class="desktop-projects-circle three left"></div>
            <p class="project-info"></p>
            <div id="projects-carousel">
                <div class="project" id="currentProject">
                    <img src="./assets/imgs/MultiStepForm.png" alt="Multi step form project screenshot">
                    <a href="http://ccs.com">Demo</a>
                    <a href="#">Github</a>
                </div>
            </div>
            <h2>Projects</h2>
            <div class="btns">
                <button class="back-btn"><</button>
                <button class="next-btn">></button>
            </div>
            <div class="desktop-projects-circle four right"></div>
            <div class="desktop-projects-circle five right"></div>
            <div class="desktop-projects-circle six right"></div>
        </section>

        <section class="wrapper" id="contact">
            <div class="desktop-contact-bar bar-one"></div>
            <h2>Contact</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" name="name">
                <label for="email">Email</label>
                <input type="text" name="email">
                <label for="msg">Message</label>
                <textarea name="msg" cols="23" rows="5"></textarea>
                <input type="submit" value="Send">
            </form>
            <div class="desktop-contact-bar bar-two"></div>
        </section>
    </main>
</body>
</html>
